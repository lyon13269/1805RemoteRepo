<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- 1,加粗效果 -->
	<!-- b标签,strong标签 -->

	北京
	<b>北京</b>
	<strong>北京</strong>

	<!-- b标签与strong标签的区别:

	两个标签存在语义化的区别

	语义化:就是在标签中添加语气或者语义(包含一定的意义)效果

	语义化标签与普通标签在显示效果上没有区别,区别在于对搜索引起来说,具有不同效果,带有语义化的标签,对搜索引擎更加友好,更容易被搜索引擎捕捉 -->


	<!-- b标签没有效果,strong标签表示强调的语义 -->


	<!-- 2,斜体效果 -->

	<!-- i标签与em标签的区别,在于em标签有语义化效果,语义为自体斜体
 -->
	<br>
	上海 <i>上海</i> <em>上海</em>

	<!-- 删除线 -->
	<!-- del标签带有语义化,表示删除的内容 -->

	<br>
	重庆 <s>重庆</s> <del>重庆</del>

	
	<!-- 上标,下标 -->

	<!-- 上标 -->
	<br>
	2<sup>3</sup>=8

	<!-- 下标 -->
	<br>
	FE<sub>3</sub>O<sub>4</sub>

	<!-- 段落标签 -->
	<!-- 效果：独占一行，垂直方向，上下有间距 -->
	<p>天津1</p>
	天津2

	
	<!-- 属性的事例: -->

	<font color="red" title="title">北京</font>
	<i color="red" title="北京你好">北京</i>

	<!-- 嵌套效果: -->

	<!-- 具体嵌套原则,之后再讲 -->
	

	<b>
		<i>
			<s>
				<font color="red">北京你好</font>
			</s>
		</i>
	</b>


</body>
</html>
